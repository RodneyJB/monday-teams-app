<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monday Teams App</title>
  <script src="https://statics.teams.cdn.office.net/sdk/v1.12.0/js/MicrosoftTeams.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2em;
      margin: 0;
      height: 100vh;
      background: #f4f4f4;
      text-align: center;
    }
    button {
      padding: 1em 2em;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <h2>Welcome to Monday Teams App</h2>
  <p>Please login to continue.</p>
  <button onclick="loginWithMonday()">Login with Monday</button>

  <script>
    async function loginWithMonday() {
      const token = sessionStorage.getItem('monday_token');
      if (token) {
        console.log('✅ Already authenticated.');
        window.location.href = '/';
        return;
      }

      microsoftTeams.initialize();
      microsoftTeams.authentication.authenticate({
        url: window.location.origin + "/auth-popup",
        width: 600,
        height: 535,
        successCallback: function () {
          console.log('✅ Login success');
          window.location.reload();
        },
        failureCallback: function (err) {
          console.error('❌ Login failed:', err);
        }
      });
    }
  </script>
</body>
</html>
